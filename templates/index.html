{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h3>Welcome to the Dashboard !</h3>
    {% if user.is_authenticated %}
        <h2>Login Mobile No {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
