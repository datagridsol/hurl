{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Add Content{% endblock %}
{% block body_block %}
<style type="text/css">
    #contentForm label.error {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      color:#e82d2d;
      width: 100%;
    }
    
  </style>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Add Content</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <!-- right column -->
          <div class="col-md-8" style="margin: 0 auto;">
            <!-- general form elements disabled -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Loyalty</h3>
              </div>
              <!-- /.card-header -->
              <form id="addUser" action="/create/">
          <div class="form-group">
            <input class="form-control" type="text" name="loyalty_type" placeholder="loyalty_type" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="loyalty_point" placeholder="loyalty_point" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="conversion" placeholder="conversion" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="status" placeholder="status" required>
          </div>
          <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
        </form>
            <!-- /.card -->
            
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
