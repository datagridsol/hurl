{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}
<style type="text/css">
    #uploadCSV label.error {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      color:#e82d2d;
      width: 100%;
    }
    
  </style>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Import Wholesaler</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <!-- right column -->
          <div class="col-md-4" style="margin: 0 auto;">
            <!-- general form elements disabled -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Import Wholesaler</h3>
              </div>
              <!-- /.card-header -->
              <form method="POST" id="uploadCSV" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12">
                          
                            <div class="form-group">
                              <label for="customFile">Upload a csv <span class="text-danger">*</span></label>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file" id="file" >
                                <label class="custom-file-label" for="file">Choose file</label>
                              </div>
                            </div>
                        </div>
                    </div>
                  </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                  <a href="{% url 'download' %}" class="btn btn-sm btn-outline-success">Download Sample CSV</a>
                </div>
              </form>   

  
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
