{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% load staticfiles %}
{% block body_block %}
<style type="text/css">
    #edituserForm label.error {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      color:#e82d2d;
      width: 100%;
    }
    
  </style>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Edit User</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <!-- right column -->
          <div class="col-md-8" style="margin: 0 auto;">
            <!-- general form elements disabled -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit Loyalty</h3>
              </div>
              <!-- /.card-header -->
              <form role="form" method="post" id="editloyalityForm" enctype="multipart/form-data">
              <div class="card-body">
                  {% csrf_token %}
                  {# A more "HTML" way of creating the login form#}
                   <input type="hidden" name="user_id_pk" id="user_id_pk" value="{{data.loyalty_id}}">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Loyalty Type <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="loyalty_type"  id="loyalty_type" placeholder="Loyalty Type" value="{{data.loyalty_type}}">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Loyalty Point <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="loyalty_point" id="loyalty_point" placeholder="Loyalty Point" value="{{data.loyalty_point}}">
                      </div>
                    </div>
                  </div>
                

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.card-body -->
            </div>
          </form>
            <!-- /.card -->
            
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}
